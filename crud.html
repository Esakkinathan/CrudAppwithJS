<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="icon" href="bean.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style= " color: aliceblue; background-color:#1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Crud Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8  mb-3">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" id="name" placeholder="eg. Elijah Mikaelson">
                </div>
                <div class="col-10 col-md-8  mb-3">
                    <label for="mailId">Mail-id</label>
                    <input class="form-control" type="email" id="mailId" placeholder="eg. example@gmail.com">
                </div>
                <div class="col-10 col-md-8  mb-3">
                    <label for="phoneNo"> Phone number</label>
                    <input class="form-control" type="tel" id="phoneNo" placeholder="eg. +91 999-999-9999" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </div>
                <div class="col-10 col-md-8  mb-3">
                    <input class="btn btn-success add-btn"
                    type="submit" value="submit">
                </div>
            </form>
            <div class="col-10 col-md-8  mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mail-id</th>
                            <th>Phone Number</th>
                            <th>Actions</th>                        
                        </tr>
                    </thead>
                    <tbody id="dataList">
                        <tr>
                            <td>Niklaus Mikaelson</td>
                            <td>mikael@gmail.com</td>
                            <td>9000090000</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="crud.js"></script>
</body>
</html>
